<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <h3>Add New Course</h3>
    <form action="saveCourse">
		<input type="number" placeholder="Course Id" name="cid" id="cid"/><br/>
		<input type="text" placeholder="Course Code" name="ccode" id="ccode"/><br/>
		<input type="text" placeholder="Course Name" name="cname" id="cname"/><br/>
		<input type="number" placeholder="Course Duration" name="cduration" id="cduration"/><br/>
		<input type="text" placeholder="Course Fee" name="cfee" id="cfee"/><br/>
		<button type="submit" role="submit">Add Course</button>
	</form>
</body>
</html>
